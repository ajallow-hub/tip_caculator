<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap-bootstwatch-journal.css"></link>
</head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Happy Restaurant Tip Calculator</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        
      </nav>
    </header>
    <main class="container mt-5">
       <div class="row">
           <div class="col-8">
               <div class="card  shadow mb-3">
                <div class="card-header bg-dark text-white text-center">Header</div>
                <div class="card-body">
                   
                    <form action="">
                        <div class="form-group row">
                             <label  class="col-sm-4 col-form-label">Amount</label>
                             <div class="col-sm-8 has-danger">
                                 <input type="text" class="form-control " id="amount">
                                 <small id="amount-error" ></small>
                             </div>
                             
                         </div>
                        <div class="form-group row">
                             <label  class="col-sm-4 col-form-label">Tip Percentage</label>
                             <div class="col-sm-8">
                                 <input type="text" class="form-control" id="tip">
                             </div>
                         </div>
                        <div class="form-group row">
                             <label  class="col-sm-4 col-form-label">People</label>
                             <div class="col-sm-8">
                                 <input type="text" class="form-control" id="people">
                             </div>
                         </div>
                         <div class="row justify-content-between mt-5">
                             <button class="btn btn-secondary flex-grow-1 mr-2 ml-3" type="reset" id="reset">Reset</button>
                             <button class="btn btn-primary flex-grow-1 mr-3" id="calculate">Calculate</button>
                         </div>
                    </form>
                </div>
                </div>
           </div>
           <div class="col-4">
               <div class="alert alert-dismissible alert-success" style="display: none">
                  <button type="button" class="close" data-dismiss="alert">&times;</button>
                  <strong> Tip and Bill calculated Successfully. :)</strong>
                </div>
               <div class="card  shadow mb-3">
                 <div class="card-header bg-dark">
                   Tip Calculator Result
                 </div>
                 <div class="card-body">
                   <ul class="list-style-none p-0">
                     <li class="d-flex justify-content-between py-2 border-bottom"><span>Tip Per Person</span><span id="tip-per-person-result"></span></li>

                     <li class="d-flex justify-content-between py-2 border-bottom"><span>Tip Amount</span><span id="tip-amount-result"></span></li>

                     <li class="d-flex justify-content-between py-2 border-bottom"><span>Tip Amount Per Person</span><span id="tip-amount-person-result"></span></li>

                     <li class="d-flex justify-content-between py-2 border-bottom"><span>Total Amount</span><span id="total-amount-result"></span></li>
                   </ul>
                 </div>
               </div>
           </div>
       </div>
    </main>
    <footer class="p-3 bg-dark text-white text-center mt-auto">
        <p>Made with love using Bootstrap CSS &amp; Vanilla JS</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
